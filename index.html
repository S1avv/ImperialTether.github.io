<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> <!-- Добавлен maximum-scale=1.0 -->
<title>Animated Circle</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative; /* Добавлено для позиционирования */
        background-color: #222; /* Цвет темного фона */
        touch-action: manipulation; /* Отключаем стандартное поведение прокрутки и масштабирования */
        user-select: none; /* Запрещаем выделение текста */
    }
    
    #circle {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background-color: blue;
        transition: all 0.2s ease-in-out;
    }
    
    #circle.shrink {
        transform: scale(0.7);
    }
    
    #counter {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translate(-50%, -50%); /* Центрируем текст по вертикали и горизонтали */
        color: white;
        font-size: 24px;
    }
</style>
</head>
<body>
<div id="circle"></div>
<div id="counter">Монет: 0</div>
<script>
    // Проверяем, есть ли значение в локальном хранилище
    let coins = localStorage.getItem('coins') || 0;
    document.getElementById('counter').innerText = 'Монет: ' + coins;

    document.getElementById("circle").addEventListener("touchstart", function(event) {
        // Отменяем стандартное поведение браузера
        event.preventDefault();

        // Добавляем монету при нажатии на круг
        coins++;
        document.getElementById('counter').innerText = 'Монет: ' + coins;

        // Сохраняем количество монет в локальное хранилище
        localStorage.setItem('coins', coins);

        // Анимация уменьшения круга
        this.classList.add("shrink");
        setTimeout(() => {
            this.classList.remove("shrink");
        }, 70);
    });
</script>
</body>
</html>
