<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Circle</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        background-color: #222;
    }
    
    #circle {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background-color: blue;
        transition: all 0.2s ease-in-out;
    }
    
    #circle.shrink {
        transform: scale(0.7);
    }
    
    #counter {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
    }
</style>
</head>
<body>
<div id="circle"></div>
<div id="counter">Coins: 0</div>
<script>
    let coins = localStorage.getItem('coins') || 0;
    document.getElementById('counter').innerText = 'Coins: ' + coins;

    document.getElementById("circle").onclick = function() {
        coins++;
        document.getElementById('counter').innerText = 'Coins: ' + coins;

        localStorage.setItem('coins', coins);

        this.classList.add("shrink");
        setTimeout(() => {
            this.classList.remove("shrink");
        }, 70);
    };
</script>
</body>
</html>
