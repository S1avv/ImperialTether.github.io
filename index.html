<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> 
<title>Animated Circle</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        background-color: #000000;
        touch-action: manipulation;
        user-select: none;
        overscroll-behavior: none;
        touch-action: none;
    }
    
    .frame_main {
        width: 400px;
        height: 680px;
        border-top-left-radius: 80px;
        border-top-right-radius: 80px;
        background-color: rgb(28, 28, 28);
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        box-shadow: 0 0 30px 10px rgba(21, 174, 216, 0.5);
    }
    
    .frame_menu {
        width: 350px;
        height: 70px;
        border-radius: 20px;
        background-color: rgba(56, 56, 56, 0.277);
        position: absolute;
        top: 90%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }

    #circle {
        display: block;
        width: 340px;
        height: 340px;
        position: relative;
        z-index: 1;
    }
    
    @keyframes shrink {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(0.9);
        }
        100% {
            transform: scale(1);
        }
    }
    
    #counter {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        z-index: 2;
    }

    #userId {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        z-index: 2;
    }

    ::-webkit-scrollbar {
        display: none;
    }
</style>
</head>
<body>

<div class="frame_main"></div>
<div class="frame_menu"></div>
<img id="circle" src="ASTRALCOIN.png" alt="Astral Coin">
<div id="counter">Монет: 0</div>
<div id="userId"></div>

<script>
    let coins = localStorage.getItem('coins') || 0;
    document.getElementById('counter').innerText = 'Монет: ' + coins;

    document.getElementById("circle").addEventListener("touchstart", function(event) {
        event.preventDefault();

        coins++;
        document.getElementById('counter').innerText = 'Монет: ' + coins;

        localStorage.setItem('coins', coins);

        // Добавляем класс с анимацией
        this.classList.add("shrink");

        setTimeout(() => {
            this.classList.remove("shrink");
        }, 100);
    });

    document.getElementById("circle").addEventListener("touchstart", function(event) {
    event.preventDefault();

    coins++;
    localStorage.setItem('coins', coins);

    let plusOneElement = document.createElement("div");
    plusOneElement.innerText = "+1";
    plusOneElement.style.position = "absolute";
    plusOneElement.style.top = event.touches[0].clientY + "px";
    plusOneElement.style.left = event.touches[0].clientX + "px";
    plusOneElement.style.color = "white";
    plusOneElement.style.fontSize = "60px";
    plusOneElement.style.zIndex = "9999";
    document.body.appendChild(plusOneElement);

    setTimeout(() => {
        document.body.removeChild(plusOneElement);
    }, 400);

    document.getElementById('counter').innerText = 'Монет: ' + coins;

    this.classList.add("shrink");

    setTimeout(() => {
        this.classList.remove("shrink");
    }, 100);
});

</script>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;

    tg.expand();
</script>

</body>
</html>
